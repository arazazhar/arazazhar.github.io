<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>404 - Sayfa Bulunamadı | arazazhar.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', Courier, monospace;
    }

    body {
      background-color: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    .glitch {
      font-size: 5rem;
      font-weight: bold;
      position: relative;
      color: white;
      text-shadow: 2px 2px red, -2px -2px blue;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-1px, 1px); }
      80% { transform: translate(1px, -1px); }
      100% { transform: translate(0); }
    }

    .subtext {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #888;
    }

    .home-btn {
      margin-top: 2rem;
      padding: 0.8rem 1.6rem;
      border: 1px solid white;
      color: white;
      background: transparent;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .home-btn:hover {
      background: white;
      color: black;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 30px;
      font-size: 1rem;
      color: #444;
      letter-spacing: 2px;
    }

    @media (max-width: 600px) {
      .glitch {
        font-size: 3rem;
      }
      .subtext {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="logo">arazazhar.com</div>

  <div class="glitch">404</div>
  <div class="subtext">Bu sayfa kayıplarda. Belki bir rüya, belki hiç var olmadı.</div>

  <button class="home-btn" onclick="window.location.href='https://arazazhar.com'">Anasayfaya Dön</button>

</body>
</html>
